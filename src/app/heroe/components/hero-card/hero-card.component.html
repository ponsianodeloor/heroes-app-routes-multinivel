<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{ hero.superhero }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ hero.alter_ego }}
    </mat-card-subtitle>
  </mat-card-header>

  <!--  <img mat-card-image [src]="'assets/heroe/' + hero.id + '.jpg'" alt="{{ hero.superhero }}">-->
  <img mat-card-image [src]="hero | heroImage" alt="{{ hero.superhero }}">

  <mat-card-content>
    <h4>
      {{ hero.publisher }}
    </h4>
    <p>
      <strong>First appearance:</strong> {{ hero.first_appearance }}
    </p>
    <mat-chip-listbox>
      <mat-chip *ngFor="let character of hero.characters.split(',') | slice:0:3">
        {{ character }}
      </mat-chip>
    </mat-chip-listbox>
    <!--<p>
      <strong>Characters:</strong> {{ hero.characters }}
    </p>-->
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions>
    <button mat-button color="primary" [routerLink]="['/heroe', hero.id]">
      <mat-icon>edit</mat-icon>
      Editar
    </button>
    <span class="spacer"></span>
    <button mat-button color="primary" [routerLink]="['/heroe', hero.id]">
      <mat-icon>more_horiz</mat-icon>
      Mas
    </button>
  </mat-card-actions>

</mat-card>
