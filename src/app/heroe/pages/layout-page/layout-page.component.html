<mat-sidenav-container fullscreen>
  <!--<mat-sidenav #sidenav mode="push" [ngStyle]="{width:'250px'}" (openedChange)="onSidenavToggle($event)">
    &lt;!&ndash; Sidenav content &ndash;&gt;
  </mat-sidenav>-->
  <mat-sidenav #sidenav mode="push" [ngStyle]="{width:'250px'}">
    <mat-toolbar color="warn">
      <span>Menu</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar>
    <mat-nav-list>
      <mat-list-item *ngFor="let item of sideBarMenu" [routerLink]="item.route" (click)="sidenav.toggle()">
        <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
        {{item.title}}
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color="primary">
    <!--<button *ngIf="isButtonVisible" mat-icon-button (click)="toggleSidenav(sidenav)">
      <mat-icon>menu</mat-icon>
    </button>-->
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="spacer"></span>
    <span>{{user?.email}}</span>
    <button mat-button (click)="logout()">
      Logout
    </button>
  </mat-toolbar>

  <div class="bg-contain p-3">
    <router-outlet></router-outlet>
  </div>

</mat-sidenav-container>
