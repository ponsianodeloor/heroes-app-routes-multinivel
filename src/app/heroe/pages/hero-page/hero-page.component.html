<ng-template #divNoHero>
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-spinner></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>

<div *ngIf="hero;else divNoHero" class="grid p-2">
  <mat-card class="col-12 sm:col-4">
    <mat-card-header>
      <mat-card-title>
        <h1>{{hero.id}}</h1>
      </mat-card-title>
      <mat-card-subtitle>
        <h2>{{hero.alter_ego}}</h2>
      </mat-card-subtitle>
    </mat-card-header>
    <img [src]="hero | heroImage" alt="{{hero.superhero}}" class="img-fluid">
  </mat-card>

  <mat-card class="col-12 sm:col-4">
    <mat-card-header>
      InformaciÃ³n
    </mat-card-header>
    <mat-card-subtitle>
      {{hero.superhero}}
    </mat-card-subtitle>

    <mat-card-content>
      <mat-list>
        <mat-list-item>{{hero.first_appearance}}</mat-list-item>
        <mat-list-item>{{hero.characters}}</mat-list-item>
        <mat-list-item>{{hero.publisher}}</mat-list-item>
        <mat-list-item>{{hero.alter_ego}}</mat-list-item>
      </mat-list>

      <button mat-button color="warn" (click)="goBack()">
        Regresar
      </button>
    </mat-card-content>
  </mat-card>
</div>
